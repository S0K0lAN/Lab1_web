<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация - Пирамида</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table border="0" width="900" cellpadding="0" cellspacing="0" align="center" bgcolor="#ff8000">
        <tr>
            <td width="150" align="center">
                <img src="gym_icon.jpg" alt="Логотип Пирамида" width="80" height="80">
            </td>
            <td align="center">
                <h1 class="site-name-header">ПИРАМИДА - ФИТНЕС-КЛУБ</h1>
            </td>
            <td width="200">
                <table cellpadding="5" width="100%">
                    <tr>
                        <td align="right"><input type="text" placeholder="логин"></td>
                    </tr>
                    <tr>
                        <td align="right"><input type="password" placeholder="пароль"></td>
                    </tr>
                    <tr>
                        <td align="right">
                            <input type="submit" value="войти">&nbsp;<a href="register.html" class="btn btn-outline-light btn-sm">регистрация</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <!-- Навигационное меню -->
    <table border="0" width="900" cellpadding="5" cellspacing="0" align="center" class="nav-menu">
        <tr>
            <td align="center"><a href="main.html">Главная</a></td>
            <td align="center"><a href="catalog.html">Каталог</a></td>
            <td align="center"><a href="contacts.html">Контакты</a></td>
            <td align="center"><a href="fitness.html">Фитнес</a></td>
            <td align="center"><a href="search.html">Поиск</a></td>
            <td align="right">
                <input type="text" placeholder="поиск">&nbsp;<input type="button" value="искать">
            </td>
        </tr>
    </table>
    <br>

    <!-- Основной контент -->
    <table border="0" width="900" cellpadding="5" cellspacing="0" align="center">
        <tr>
            <td width="150" valign="top" align="center" class="sidebar-menu">
                <ul>
                    <li><a href="main.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="fitness.html">Фитнес</a></li>
                    <li><a href="search.html">Поиск</a></li>
                </ul>
            </td>
            <td valign="top">
                <h1>Регистрация и авторизация</h1>
                
                <!-- Форма регистрации -->
                <div class="form-container">
                    <h2>Регистрация нового пользователя</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="login">Логин:</label>
                            <input type="text" name="login" id="login" placeholder="Введите логин">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" name="password" id="password" placeholder="Введите пароль">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="example@mail.ru">
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон:</label>
                            <input type="tel" name="phone" id="phone" placeholder="+7 (999) 123-45-67">
                        </div>
                        <div class="form-group">
                            <label for="age">Возраст:</label>
                            <input type="number" name="age" id="age" min="16" max="80" placeholder="18">
                        </div>
                        <div class="form-group">
                            <label>Пол:</label>
                            <input type="radio" name="gender" value="male" id="male">
                            <label for="male">Мужской</label>
                            <input type="radio" name="gender" value="female" id="female">
                            <label for="female">Женский</label>
                        </div>
                        <div class="form-group">
                            <label>Интересы:</label>
                            <input type="checkbox" name="interests[]" value="fitness" id="fitness">
                            <label for="fitness">Фитнес</label>
                            <input type="checkbox" name="interests[]" value="yoga" id="yoga">
                            <label for="yoga">Йога</label>
                            <input type="checkbox" name="interests[]" value="boxing" id="boxing">
                            <label for="boxing">Бокс</label>
                        </div>
                        <div class="form-group">
                            <label for="experience">Опыт тренировок:</label>
                            <select name="experience" id="experience">
                                <option value="">Выберите опыт</option>
                                <option value="beginner">Начинающий</option>
                                <option value="intermediate">Средний</option>
                                <option value="advanced">Продвинутый</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comments">Дополнительные комментарии:</label>
                            <textarea name="comments" id="comments" rows="4" cols="50" placeholder="Расскажите о своих целях и предпочтениях"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="newsletter">Подписаться на рассылку:</label>
                            <input type="checkbox" name="newsletter" id="newsletter" checked>
                        </div>
                        <input type="submit" value="Зарегистрироваться">
                    </form>
                </div>

                <!-- Форма авторизации -->
                <div class="form-container">
                    <h2>Авторизация</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="auth_login">Логин:</label>
                            <input type="text" name="auth_login" id="auth_login" placeholder="Введите логин">
                        </div>
                        <div class="form-group">
                            <label for="auth_password">Пароль:</label>
                            <input type="password" name="auth_password" id="auth_password" placeholder="Введите пароль">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Запомнить меня</label>
                        </div>
                        <input type="submit" value="Войти">
                    </form>
                </div>

                <!-- Гостевая страница для отзывов -->
                <div class="form-container">
                    <h2>Оставить отзыв</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="review_name">Ваше имя:</label>
                            <input type="text" name="review_name" id="review_name" placeholder="Имя (необязательно)">
                        </div>
                        <div class="form-group">
                            <label for="review_rating">Оценка:</label>
                            <select name="review_rating" id="review_rating">
                                <option value="">Выберите оценку</option>
                                <option value="5">5 - Отлично</option>
                                <option value="4">4 - Хорошо</option>
                                <option value="3">3 - Удовлетворительно</option>
                                <option value="2">2 - Плохо</option>
                                <option value="1">1 - Очень плохо</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="review_text">Отзыв:</label>
                            <textarea name="review_text" id="review_text" rows="6" cols="50" placeholder="Поделитесь своим мнением о нашем фитнес-клубе"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Рекомендуете ли вы нас друзьям?</label>
                            <input type="radio" name="recommend" value="yes" id="recommend_yes">
                            <label for="recommend_yes">Да</label>
                            <input type="radio" name="recommend" value="no" id="recommend_no">
                            <label for="recommend_no">Нет</label>
                        </div>
                        <input type="submit" value="Отправить отзыв">
                    </form>
                </div>
            </td>
            <td width="190" valign="top" align="center" bgcolor="#ff8000">
                <!-- Баннеры -->
                <a href="#"><img src="banner1.jpeg" alt="Баннер 1" width="180" height="100"></a><br><br>
                <a href="#"><img src="banner2.jpg" alt="Баннер 2" width="180" height="100"></a><br><br>
                <a href="#"><img src="banner3.jpeg" alt="Баннер 3" width="180" height="100"></a><br><br>
            </td>
        </tr>
    </table>
